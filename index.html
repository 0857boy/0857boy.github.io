<!DOCTYPE html>
<html>
<head>
    <title>My Animated Webpage</title>
    <style>
        /* Define the animation */
        @keyframes myAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Apply the animation to an element */
        .animated-element {
            animation: myAnimation 2s infinite;
        }
    </style>
    <script>
        // Get the animated element
        var animatedElement = document.querySelector('.animated-element');

        // Add mouseover event listener
        animatedElement.addEventListener('mouseover', function() {
            // Generate random position
            var randomX = Math.floor(Math.random() * window.innerWidth);
            var randomY = Math.floor(Math.random() * window.innerHeight);

            // Apply new position
            animatedElement.style.left = randomX + 'px';
            animatedElement.style.top = randomY + 'px';
        });
    </script>
</head>
<body>
    <div class="animated-element">
        This element has a CSS animation!
    </div>
</body>
</html>
